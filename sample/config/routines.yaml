  # 随時開催（特定の曜日に固定されないミーティング）
  adhoc:
    - time: "14:00"
      project: P14
      task: システムB 開発MTG

  # 月次ルーチン
  monthly:
    # 月末タスク
    end_of_month:
      - project: P99
        task: 面談スケジュール調整
      - project: P14
        task: システムB 保守工数集計

    # 月初タスク
    start_of_month:
      - project: P99
        task: 経費精算申請
      - project: P99
        task: 個人立替経費精算

  # 四半期・半年・特定月ルーチン
  quarterly:
    # 半年ごと（6月、12月）
    - months: [6, 12]
      tasks:
        - project: P99
          task: 契約更新確認（半年ごと）

    # 四半期ごと（3月、6月、9月、12月）
    - months: [3, 6, 9, 12]
      tasks:
        - project: P99
          task: 四半期レビュー

  # 年間ルーチン（特定日）
  yearly:
    - month: 11
      day: 10
      project: P99
      task: クラウドサービス契約更新

    - month: 8
      day: 1
      project: P99
      task: 保守契約更新確認
